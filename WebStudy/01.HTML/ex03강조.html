<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    --강조하는 태그--
    <b>단순 시각적으로 굷게하는 디자인,
    <strong>시각적 + 강조의 역할(음성시스템 사용시 강조)-->
    <span>span태그</span>
    <b>b태그</b> 
    <strong>strong태그</strong>

    <hr>

    <!-- 
    (1)태그 (bold)
    >시각적 의미의 강조! 굷게 만들기!-->
    <b>공지사항</b>
    <span>입실 시, Elice 출석을 눌러주세요!</span>

    <!-- 
    (2) strong태그
     => 실질적 의미의 강조 -->
    <hr>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>사용 가능합니다.</span>

        

</body>
</html>
