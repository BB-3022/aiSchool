<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 상대경로 
    alt : 사진이 존재하지 않을 때만 메시지 출력-->
    <h2>노란병아리</h2>
    <p>
        <strong>삐약삐약</strong>
        병아리
        <b>삐약</b>짹짹 <br>
        <!-- mark : 형광펜 효과 -->
        <mark>나는</mark>닭으로 자랄꺼야
        <i>훨훨</i><br>
        <br>
        <!-- q : "" 표시 
             u : 글자 아래태그
             -->
        <q>
            하늘을 날아갈꺼야 <u>우</u>우 <samll>바다좋아</samll>계곡좋아
        </q>

        <!-- sub : 기존 글씨보다 작게 우측 아래에 표시 -->
        산에<sub>갈래</sub>고고
        들고<sup>갈래</sup>고고
        오늘은 좋은날
        <s>이게무슨말이지?</s>

    </p>
    <!-- "../" 폴더 트리 중 한단계 위에있는 경로에 접근
         "img/img1.png" img 폴도의 img.png 사진을 가져온다. -->
    <img src="img/img1.png" alt="사진이 존재하지 않습니다." width="500px" height="300px" >

</body>
</html>
