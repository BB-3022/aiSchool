<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table태그 web에서 표형태의 화면을 만들 떄 사용
        1. tr(table row)태그 - table 태그 안에서 행을 의미 
        2. td(table data)태그 - table 태그 안에서 열을 의미
        border(선 속성) solid 직선,-->
       
        <table border="1px solid #ff0000">
            <tr>
                <td>번호</td>
                <td>음식</td>
                <td>가격</td>
                <td>개수</td>
            </tr>
            <!-- rowspan ="병합할 행의 갯수" 행병합-->
            <!-- colspan ="병합할 열의 갯수" 열병합-->
            <tr>
                <td>1번</td> 
                <td>육회</td> 
                <td>33,000원</td> 
                <td rowspan="2">10개</td> 
            </tr>
            <tr>
                <td>2번</td> 
                <td>치킨</td> 
                <td>33,000원</td> 
                 
            </tr>
            <tr>
                <td>3번</td> 
                <td>족발</td> 
                <td colspan="2">33,000원</td> 
                
            </tr>
        </table>
</body>
</html>
