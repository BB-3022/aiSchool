<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 모든 입력받는 태그는 form태그 안에 들어가 있어야 한다. -->

    <!-- input태그 : 입력받는 태그
        type : input태그에 작성되는 데이터 양식(글자,숫자,비밀번호,이메일 등)
        placeholder : 미리보기 텍스트(입력창의 기본값, 입력시 사라진다.)
        value : 기본값 지적(입력창의 초기 값)
        maxlength : 최대 글자수 지정
        readonly : 읽기 모드 지정(입력불가)-->
    <form>
    ID : <input readonly maxlength="10" type = "text" placeholder="아이디를 입력해주세요">
    <br>
    <!-- password type 존재 -->
    PW : <input type="password" placeholder="비밀번호를 입력해주세요">
    <br>
    <!-- email 형식 : 이메일 형식으로 적어줘야 한다. -->
    EMAIL : <input type="email" placeholder="이메일 입력해주세요">
    <br>
    FILE : <input type="file">
    <br>
    COLOR : <input type="color">
    <br>
    <!-- radio : 중복불가 /name 이 같은 값으로 설정되어 있어야 한다.
        checkbox : 중복가능 -->
    남자 <input type="radio" name = "gender">
    여자 <input type="radio" name = "gender">
    <input type = "reset">
    <br>
    여행 <input type="checkbox">
    공부 <input type="checkbox">
    영화 <input type="checkbox">
    운동 <input type="checkbox">
    <input type = "reset">
    <br>
    <!-- number : 증가/감소 화살표 존재 -->
    나이 : <input type="number">
    <br>
    범위 : <input type="range">
    <br>
    GTP가 가르쳐 준 범위 <input type="range" min="0" max="100" step="1" oninput="showValue(this.value)">
    <span id="rangeValue"></span>
    
    <script>
    function showValue(value) {
      var rangeValue = document.getElementById("rangeValue");
      rangeValue.textContent = value + "%";
    }
    </script>
    <br>
    날짜 : <input type="date">    
    <br>
    <select>
        <option>대한민국</option>
        <option>미국</option>
        <option>중국</option>
        <option>일본</option>
        <option>프랑스</option>

    </select>
    하고싶은말
    <br>
    <textarea row="10" cols="30"></textarea>
    <input type = "submit">
    </form>
</body>
</html>
