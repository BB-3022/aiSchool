<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        hover : 마우스를 올렸을 때 해당 속성으로 변경
        active : 클릭 시, 속성 값 변경*/
        h1:hover{
            color : red ;
        }
        h1:active{
            color : blue ;
        }
        
    </style>

</head>
<body>
    <h1>
        Hello World!
    </h1>
</body>
</html>
