<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수
        //java 에서 변수 선언 : 자료형 변수명 = 데이터;
        //javaScript 변수선언 : var 변수명;

        //변수특징
        //선언만 했을 경우, 자료형을 알 수 없음
        //초기화 했을 때 자료형이 결정된다.
        // - 재선언 & 재할당(var)

        var data = 10.5;
        console.log(data, typeof(data));

        var data = 10;
        console.log(data);

        //var 키워드를 개선한 변수 2가지
        //1. 변수를 선언 할 때 : let
        // 재선언 X, 재할당 O
        let mag = "Hello";
        //let mag = "Hi";
        //2. 상수를 선언 할 때 : const
        // 재선언 X, 재할당 X
        const num =5;
        //num=10;
        console.log(num);

        //자료형
        // number(숫자), string(문자열), boolean(논리)

        let num1=10;
        let num2 = 14.3;
        let msg1 = "Hello!";
        let msg2 = 'Hello!';
        let isLogin = true; //false
        
        // undefined, null
        // 공통점 : 값이 비어있다는 의미
        // 차이점 : 공간 생성의 차이
        // undefined : 데이터, 자료형 모두 정의되지 않은 상태
        // null : 데이터만 정의되지 않은 상태
        // * 일반적으로 값이 비어있는지 체크할 때 null로 초기화 해서 사용 한다.
        let empty = null; //null-> Object 형태로 공간 존재
        let value; //undefined

        console.log(typeof(num1), typeof(num2))
        console.log(typeof(msg1), typeof(mag2))
        console.log(typeof(isLogin))
    </script>
</body>
</html>
