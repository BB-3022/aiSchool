<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("생성된 숫자 : ");
        
        // UpDown 프로그램
        let computer = parseInt(Math.random()*100)+1;
        console.log("생성된 숫자 : ",computer);
        
        while(true){
            let UpDown = parseInt(prompt("숫자 입력(1~100)"));
            console.log("입력숫자 : ",UpDown);

            if(computer>UpDown){
                alert(UpDown + "보다 큽니다.");
            }else if(computer<UpDown){
                alert(UpDown + "보다 작습니다.");
            }else if(computer===UpDown){
                console.log("정답입니다❤️");
                break;
            }
        }
      
    </script>
</body>
</html>
