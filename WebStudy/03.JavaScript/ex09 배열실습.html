<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10개의 랜덤 숫자를 저장하는 배열을 만든 후, 짝수의 개수를 출력
        // 결과형태 >> arr에 저장된 짝수는 0,0,0,0,0,0 이고, 짝수는 총 0개 입니다.
        
        let arr=[];
        let result=[];
        let cnt = 0;    
        for(let i=0;i<10;i++){
            arr[i]=parseInt(Math.random()*100)+1;
            if(arr[i]%2==0){
                result.push(arr[i]);
                cnt+=1;
            }
        }
        console.log(arr);
        console.log("arr에 저장된 짝수는",result,"이고, 짝수는 총 "+cnt+"개 입니다.");        

        console.log(`arr에 저장된 짝수는 ${result}이고, 총 ${cnt}개 입니다.`);

    </script>
</body>
</html>
