<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="tit">jQuery</h1>

    <!-- jQuery 파일 불러오기 -->
    <!-- 오직 jQuery 파일을 불러오기 위한 기능만을 가지는 코드 -->
    <script src="./js/jquery-3.7.0.js"></script>

    <script>
        // jQuery문법 : $:(jQuery객체를 의미)
        // 자바스크립트 : document.getElementsByTagName("h1") 과 동일 동작
        // -> 제이쿼리 : $("h1")
        //$(CSS선택자) : 선택자에 해당하는 모든 HTML 객체를 배열형태로 반환하는 함수
        
        const $h1Tag = $("#tit"); // $("h1") 과 동일 한 의미, h1 함수를 실행하겠다
        // 배열로 가져온다.
        console.log($h1Tag);

        // h1 태크의 내용접근하는 함수
        // JavaScript : innerText, innerHTML
        console.log($h1Tag.text());
        console.log($h1Tag.html());
        

        // h1 태그의 내용을 변경할 때
        $h1Tag.text("변경성공!");
        // h1 태그의 내용과 태그를 변경 할 때
        //$h1Tag.html("<a href='#'>변경성공!</a>");

        //h1태그 스타일 변경하는 함수 
        // 제이쿼리에서 다수의 동시에 넣어서 적용할 때 객체 형식 사용 {key:value,key:value......}
        $h1Tag.css({
            color :"green",
            backgroundColor : "yellow" //background-color 을 카멜형식으로!
        });

        //h1태그 이벤트 적용하는 함수 "on" 사용
        $h1Tag.on("click",function(){
            alert("클릭이벤트 실행!")
        });
    </script>
</body>
</html>
