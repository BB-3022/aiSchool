<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div id="result-area"></div>
	<button id="req-btn">데이터전송</button>
	
	<script src="./js/jquery-3.7.0.js"></script>
	<script>
	
	//1. 클릭했을 때, 서버에 요청하여 JSONArray 데이터 받아오도록 구현해보기
	//2. 받아온 데이터를 웹 페이지에 출력해보기
	// id가 'result-area'인 div 태그에 출력
	
	$("#req-btn").on("click",function(){
		$.ajax({
			url:"GsonArray",
			success:function(res){
				console.log(res);
		
				let result="";
				for(let i=0;i<res.length;i++){
					result+=`<p>${res[i].menu} : ${res[i].price}\n</p>`;
				}
				$("#result-area").html(result);
			
			},
			error:function(){
				alert("요청 실패");
			}
		})
	})
	
	
	
	
	</script>
</body>
</html>
