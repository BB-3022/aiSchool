<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>하고싶은 말 입력</h2>
	<!--
	데이터를 전송하기 위한 3가지 조건
	1. action : 어디로 보낼지(주소)
	2. name : 어떠한 데이터를 보내는지
	3. submit : 값을 보내는 시점
	-->
	<form action="Ex03Input"> <!-- Ex03Input이라는 URL 값을 가진 서버 측으로 보낸다. -->
		<input type="text" name="talk">
		<input type="submit">
	</form>
</body>
</html>
